symfony_cmf_routing_auto:

    route_base_path: /test/auto-route

    auto_route_mapping:

        ## 
        # e.g. /cms/auto-route/blog/my-blogs-title
        Symfony\Cmf\Bundle\RoutingAutoBundle\Tests\Functional\app\Document\Blog:

            # generate or use path components leading up to the final part of the path
            content_path:
                base:
                    provider: 
                        name: route_base_path
                    exists_action:
                        strategy: use
                    not_exists_action:
                        strategy: create
                namespace:
                    provider: 
                        name: specified
                        path: blog
                    exists_action:
                        strategy: use
                    not_exists_action:
                        strategy: create

            content_name:
                provider: 
                    name: content_method
                    method: getTitle
                exists_action: 
                    strategy: auto_increment
                    pattern: -%d
                not_exists_action: 
                    strategy: create

        ##
        # e.g. /cms/auto-route/blog/my-blogs-title/2013-04-09/my-post-title
        Symfony\Cmf\Bundle\RoutingAutoBundle\Tests\Functional\app\Document\Post:

            content_path:

                # /cms/auto-route/blog/my-blogs-title
                blog_path:
                    provider:
                        name: content_object
                        method: getBlog
                    exists_action: 
                        strategy: use
                    not_exists_action: 
                        strategy: throw_exception

                date:
                    provider:
                        name: content_datetime
                        method: getDate
                        date_format: Y/m/d
                    exists_action:
                        strategy: use
                    not_exists_action:
                        strategy: create

            content_name:
                # my-post-title
                provider: 
                    name: content_method
                    method: getTitle
                exists_action: 
                    strategy: auto_increment
                    pattern: -%d
                not_exists_action: 
                    strategy: create
