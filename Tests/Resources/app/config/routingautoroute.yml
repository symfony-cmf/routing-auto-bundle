cmf_routing:
    chain:
        routers_by_id:
            cmf_routing.dynamic_router: 20
            router.default: 100
    dynamic:
        enabled: true
        controllers_by_type:
            demo_alias: test.controller:aliasAction
        controllers_by_class:
            Symfony\Cmf\Bundle\RoutingBundle\Doctrine\Phpcr\RedirectRoute:  cmf_routing.redirect_controller:redirectAction
        persistence:
            phpcr:
                enabled: true
                route_basepath: /test/routing

cmf_routing_auto:

    auto_route_mappings:

        ## 
        # e.g. /cms/auto-route/blog/my-blogs-title
        Symfony\Cmf\Bundle\RoutingAutoBundle\Tests\Resources\Document\Blog:

            # generate or use path components leading up to the final part of the path
            content_path:
                route_stacks:
                    base:
                        provider: 
                            name: specified
                            options:
                                path: test/auto-route
                        exists_action:
                            strategy: use
                        not_exists_action:
                            strategy: create
                    namespace:
                        provider: 
                            name: specified
                            options:
                                path: blog
                        exists_action:
                            strategy: use
                        not_exists_action:
                            strategy: create

            content_name:
                provider: 
                    name: content_method
                    options:
                        method: getTitle
                exists_action: 
                    strategy: auto_increment
                    options:
                        pattern: -%d
                not_exists_action: 
                    strategy: create

        ##
        # e.g. /cms/auto-route/blog/my-blogs-title/2013-04-09/my-post-title
        Symfony\Cmf\Bundle\RoutingAutoBundle\Tests\Resources\Document\Post:

            content_path:

                route_stacks:
                    # /cms/auto-route/blog/my-blogs-title
                    blog_path:
                        provider:
                            name: content_object
                            options:
                                method: getBlog
                        exists_action: 
                            strategy: use
                        not_exists_action: 
                            strategy: throw_exception

                    date:
                        provider:
                            name: content_datetime
                            options:
                                method: getDate
                                date_format: Y/m/d
                        exists_action:
                            strategy: use
                        not_exists_action:
                            strategy: create

            content_name:
                # my-post-title
                provider: 
                    name: content_method
                    options:
                        method: getTitle
                exists_action: 
                    strategy: auto_increment
                    options:
                        pattern: -%d
                not_exists_action: 
                    strategy: create
