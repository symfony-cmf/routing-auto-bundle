cmf_routing_auto:
    mappings:
        Acme\BasicCmsBundle\Document\Page:
            content_path:
                pages:
                    provider: [ specified, { path: /cms/routes/page } ]
                    exists_action: use
                    not_exists_action:
                        strategy: create
            content_name:
                provider: [ content_method, { method: getTitle } ]
                exists_action:
                    strategy: auto_increment
                    options:
                        pattern: -%d
                not_exists_action: [ create ]
